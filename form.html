<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="loader_only.js"></script>
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=es5%2CPromise"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower|Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Document</title>
</head>

<body class="background-img second-form" style="flex-direction: column;">
    <div class="section" style="height: 100vh;">
        <div class="logo">
            <img class="logo-img" src="img/logo.png">
        </div>
    <div class="form2" id="display">
        <h1 class="titleForm">
                Short Application Form
        </h1>
            <form id="form" name="example_form" style="width: 90%;">
                <div class="int-form">
                <div class="field">
                    <label>Sex</label>
                    <div>
                        <input name="sex" id="male" type="radio" value="Male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input name="sex" id="female" type="radio" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div> 
                <div class="field">
                    <label for="name"> First Name <span style="color: red;">*</span></label>
                    <input type="text" class="required"  name="name" id="name" required>
                </div>
                <div class="field">
                    <label for="lastname"> Last Name <span style="color: red;">*</span></label>
                    <input type="text" class="required" name="lastname" id="lastname" required>
                </div>
                <div class="field">
                    <label for="date"> Date of birth</label>
                    <input type="date" name="date" id="date">
                </div> 
                <div class="field">
                    <label for="tel">Phone</label>
                    <input type="text" name="tel" id="tel" value="( ___ ) ___-____" data-mask="( ___ ) ___-____">
                </div>
                <div class="field">
                    <label for="city">City <span style="color: red;">*</span></label>
                    <input type="text" class="required" name="city" id="city" required >
                </div>
                <div class="field">
                    <label for="company">Current company name <span style="color: red;">*</span></label>
                    <input type="text" class="required" name="company" id="company" required>
                </div>
                <div class="field">
                    <label for="employ">Employment Type</label>
                    <select name="employ" id="employ" >
                        <option value="governmentEmployee">Government Employee</option>
                        <option value="privateEmployee">Private Employee</option>
                        <option value="selfEmployee">Self-Employee</option>
                    </select>
                </div>
                <div class="field">
                    <label for="money">Monthly Income, $</label>
                    <input type="text" name="money" id="money">
                </div>
                <div class="field">
                    <label>What property do you own? <br><span style="font-size: 10px">Choose from the list:</span></label>
                    <div>
                        <input type="checkbox" name="estate" id="estate">
                        <label for="estate">Real estate</label>
                    </div>
                    <div>
                        <input type="checkbox" name="auto" id="auto"> 
                        <label for="auto">Automobile</label>
                    </div>
                </div>
                <div class="field">
                    <label for="pin">Residence pincode</label>
                    <input type="number" name="pin" id="pin">
                </div>
                <div class="field">
                    <label for="creditcard"> Credit card</label>
                    <input type="text" class="" name="creditcard" id="creditcard" value="____-____-____-____" data-mask="____-____-____-____">
                </div>
                <div class="field">
                    <label for="expired"> Expiration date (mm/yy)</label>
                    <input type="text" class="" name="expired" id="expired" value="MM/YY" data-mask="__/__" required>
                </div>
                <div class="field">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
                <button type="submit" class="btn" id="sub" >Find Offers</button>
        </form>
    </div>
    </div>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/mask.js"></script>
    <script src="scripts/validate.js"></script>
    
    <script src="credoappsdk.js"></script>
    <script src="credoappClient.js"></script>
</body>
</html>
